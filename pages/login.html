<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Make My Trip </title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold mb-4">Login - Make My Trip </h2>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="username" class="block text-gray-700">Username</label>
          <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded-md w-full">Login</button>
      </form>
      <p class="mt-4 text-gray-600">Don't have an account? <a href="signup.html" class="text-blue-500">Sign up</a></p>
      <p class="mt-4 text-gray-600"><a href="#" onclick="goBack()" class="text-blue-500">Go Back</a></p>
    </div>
    <script src="/script.js"></script>
  </body>

</html>
